<div class="timer-container">
    <button (click)="timer.toggle()" class="timer-toggle btn">{{timer.actionText}}</button>
    <div class="timer-name">{{timer.name}}</div>
    <span class="timer-time">{{timer.timeString}}</span>
    <button (click)="timer.reset()" class="timer-reset btn">Reset</button>
</div>
